{% if is_paginated %}
  <ul class="pagination">

    {% if page_obj.has_previous %}
      <li class="page_item"><a class="page_link" href="?page={{ page_obj.previous_page_number }}">Back</a></li>
    {% endif %}

    <li class="page_item active"><span class="page_link">{{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
    {% if page_obj.has_next %}

      <li class="page_item"><a class="page_link" href="?page={{ page_obj.next_page_number }}"> Next </a></li>
    {% endif %}

  </ul>
{% endif %}
