{% extends 'base.html' %}

{% block content %}
  <h2>{{ driver.first_name }} {{ driver.last_name }}</h2>
    <ul>
      {% for car in driver.cars.all %}
        <li><a href="{% url 'taxi:car-detail' car.id %}"> {{ car.model }}, manufacturer: {{ car.manufacturer.name }}</a> </li>
        {% empty %}
        <p>No car info</p>
      {% endfor %}
    </ul>
{% endblock %}
